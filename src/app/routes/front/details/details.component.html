<nz-skeleton class="inner-introduction" *ngIf="!blogData" [nzActive]="true"></nz-skeleton>
<div *ngIf="blogData" nz-row class="inner-introduction" ><!--style="background:url({{blogData.cover}}) no-repeat fixed top;background-size:100%;" -->
    <div nz-col nzXs="0" nzMd="3" nzXl="5">　</div>
    <div class="inner-details" nz-col  nzXs="24" nzMd="17" nzXl="13">

        <nz-page-header (nzBack)="onBack()" nzBackIcon style="border-radius: 20px 20px 0 0;">
            <nz-page-header-title>{{blogData.title}}</nz-page-header-title>
            <nz-page-header-subtitle>{{blogData.subtitle}}</nz-page-header-subtitle>
            <nz-page-header-extra>
                {{blogData.postDate}}　|　
                <button nz-button nzType="default" [nzSize]="'default'" nzShape="link" nz-popover [nzContent]="platformLocation.href" nzTrigger="hover">
                    <i nz-icon style="color: #000c17" nzType="share-alt" nzTheme="outline"></i>
                </button>
            </nz-page-header-extra>
        </nz-page-header>
        <img *ngIf="blogData.cover" style="border-radius: 0 0 0 0;width: 100%"  alt="example" [src]="blogData.cover" />
        <div class="details-content">
            <div [innerHTML]="blogData.content"></div>
        </div>
    </div>
    <div nz-col nzXs="0" nzMd="3" nzXl="5">　</div>
</div>
